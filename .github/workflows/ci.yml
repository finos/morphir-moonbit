name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install mise
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MISE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          curl https://mise.run | sh
          export PATH="$HOME/.local/bin:$PATH"
          echo "$HOME/.local/share/mise/bin" >> "$GITHUB_PATH"
          echo "$HOME/.local/share/mise/shims" >> "$GITHUB_PATH"
          mise --version
          mise install

      - name: Run linting
        run: mise run lint

  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install mise
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MISE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          curl https://mise.run | sh
          export PATH="$HOME/.local/bin:$PATH"
          echo "$HOME/.local/share/mise/bin" >> "$GITHUB_PATH"
          echo "$HOME/.local/share/mise/shims" >> "$GITHUB_PATH"
          mise --version
          mise install

      - name: Check formatting
        run: mise run lint:moonbit

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, format-check]
    strategy:
      matrix:
        target: [wasi, browser]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install mise
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MISE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          curl https://mise.run | sh
          export PATH="$HOME/.local/bin:$PATH"
          echo "$HOME/.local/share/mise/bin" >> "$GITHUB_PATH"
          echo "$HOME/.local/share/mise/shims" >> "$GITHUB_PATH"
          mise --version
          mise install

      - name: Build ${{ matrix.target }}
        run: mise run build:${{ matrix.target }}

      - name: Upload ${{ matrix.target }} artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-${{ matrix.target }}
          path: pkgs/*/target/**/*.wasm
          if-no-files-found: warn

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [lint, format-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install mise
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MISE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          curl https://mise.run | sh
          export PATH="$HOME/.local/bin:$PATH"
          echo "$HOME/.local/share/mise/bin" >> "$GITHUB_PATH"
          echo "$HOME/.local/share/mise/shims" >> "$GITHUB_PATH"
          mise --version
          mise install

      - name: Run tests
        run: mise run test
