name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install mise
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MISE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          curl https://mise.run | sh
          export PATH="$HOME/.local/bin:$PATH"
          echo "$HOME/.local/share/mise/bin" >> "$GITHUB_PATH"
          echo "$HOME/.local/share/mise/shims" >> "$GITHUB_PATH"
          mise --version
          mise install
          # Fix permissions for MoonBit binaries (http backend doesn't set +x)
          echo "Fixing MoonBit binary permissions..."
          chmod +x "$HOME/.local/share/mise/installs/http-moonbit"/*/bin/moon* || true
          chmod +x "$HOME/.local/share/mise/installs/http-moonbit"/*/bin/internal/moonrun || true
          ls -la "$HOME/.local/share/mise/installs/http-moonbit"/*/bin/

      - name: Run linting
        run: mise run lint

  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install mise
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MISE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          curl https://mise.run | sh
          export PATH="$HOME/.local/bin:$PATH"
          echo "$HOME/.local/share/mise/bin" >> "$GITHUB_PATH"
          echo "$HOME/.local/share/mise/shims" >> "$GITHUB_PATH"
          mise --version
          mise install
          # Fix permissions for MoonBit binaries (http backend doesn't set +x)
          echo "Fixing MoonBit binary permissions..."
          chmod +x "$HOME/.local/share/mise/installs/http-moonbit"/*/bin/moon* || true
          chmod +x "$HOME/.local/share/mise/installs/http-moonbit"/*/bin/internal/moonrun || true
          ls -la "$HOME/.local/share/mise/installs/http-moonbit"/*/bin/

      - name: Check formatting
        run: mise run lint:moonbit

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, format-check]
    strategy:
      matrix:
        target: [wasi, browser]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install MoonBit
        shell: bash
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> "$GITHUB_PATH"

      - name: Build ${{ matrix.target }}
        run: |
          cd pkgs
          for pkg in morphir-sdk morphir-core morphir-moonbit-bindings; do
            if [ -d "$pkg" ]; then
              echo "Building $pkg for ${{ matrix.target }}..."
              cd "$pkg"
              moon update
              if [ "${{ matrix.target }}" = "browser" ]; then
                moon build --target wasm-gc
              else
                moon build --target wasm
              fi
              cd ..
            fi
          done

      - name: Upload ${{ matrix.target }} artifacts
        uses: actions/upload-artifact@v6
        with:
          name: wasm-${{ matrix.target }}
          path: pkgs/*/target/**/*.wasm
          if-no-files-found: warn

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [lint, format-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install MoonBit
        shell: bash
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> "$GITHUB_PATH"

      - name: Run tests
        run: |
          cd pkgs
          for pkg in morphir-sdk morphir-core morphir-moonbit-bindings; do
            if [ -d "$pkg" ]; then
              echo "Testing $pkg..."
              cd "$pkg"
              moon update
              moon test
              cd ..
            fi
          done
