name: Validate Configuration

on:
  push:
    branches: [main]
    paths:
      - '.config/mise/**'
      - '.github/workflows/**'
      - 'moon.mod.json'
      - 'pkgs/**/moon.pkg.json'
  pull_request:
    branches: [main]
    paths:
      - '.config/mise/**'
      - '.github/workflows/**'
      - 'moon.mod.json'
      - 'pkgs/**/moon.pkg.json'

jobs:
  validate-config:
    name: Validate Configuration Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: List available tasks
        run: mise run list-tasks

      - name: Validate configuration
        run: mise run validate

